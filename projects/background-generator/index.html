<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient BG</title>

    <link rel="stylesheet" href="style.css">
</head>

<body class="main">

    <h1>Gradient Background Generator</h1>

    <div class="container-color">
        <div class="color1">
            <input class="color-left" type="color" value="#3dc5ff">
        </div>
        <div class="color2"><input class="color-right" type="color" value="#ee00ff"></div>
    </div>

    <div class="container-css">
        <div class="css-head"> CSS</div>
        <div class="css-link">background: linear-gradient(to right, #3dc5ff, #ee00ff);</div>
    </div>

    <div class="generator"><button>Generate Random Gradient</button></div>

    <script src="script.js"></script>
</body>

</html>
