<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePen Home Staggered Wave Loading</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: #222;
        }

        .loading {
            $colors: #7ef9ff,
            #89cff0,
            #4682b4,
            #0f52ba,
            #000080;
            display: flex;

            .dot {
                position: relative;
                width: 2em;
                height: 2em;
                margin: 0.8em;
                border-radius: 50%;

                &::before {
                    position: absolute;
                    content: "";
                    width: 100%;
                    height: 100%;
                    background: inherit;
                    border-radius: inherit;
                    animation: wave 2s ease-out infinite;
                }

                @for $i from 1 through 5 {
                    &:nth-child(#{$i}) {
                        background: nth($colors, $i);

                        &::before {
                            animation-delay: $i * 0.2s;
                        }
                    }
                }
            }
        }

        @keyframes wave {

            50%,
            75% {
                transform: scale(2.5);
            }

            80%,
            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
</body>

</html>
