<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/input.css">
    <title>Facebook - log in or sign up</title>
    <link rel="icon" type="image/png" href="favivon Fb.png" />
</head>
<body class="bg-gray-100">
    <div class="container mt-36 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-80" src="fb.svg" alt="facebook">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div> 
        <div class="right flex flex-col bg-white p-8 rounded-lg w-1/3 border-2 border-gray-100 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 rounded-lg border-gray-300" type="text" placeholder="Email Address or phone number">
            <input class="px-4 h-12 my-2 border border-1 outline-blue-500 rounded-lg border-gray-300" type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 text-xl font-bold rounded-lg">Log in</button>
            <span class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline">Forgotten Password?</span>
            <hr class="my-3">
            <button class="bg-green-600 hover:bg-green-700 text-white my-2 py-3 text-xl font-bold rounded-lg w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute text-center justify-center -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    </body>
    </html>
