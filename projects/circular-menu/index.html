<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Menu</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="container">
      <ul id="menu">
        <!-- open-menu id for click event -->
        <a
          class="menu-button icon-plus"
          id="open-menu"
          href="#menu"
          title="Show navigation"
        ></a>
        <a class="menu-button icon-minus" href="#0" title="Hide navigation"></a>
        <li class="menu-item">
          <a href="#menu">
            <span class="fa fa-github"></span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#menu">
            <span class="fa fa-linkedin"></span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#menu">
            <span class="fa fa-instagram"></span>
          </a>
        </li>
        <li class="menu-item">
          <a href="#menu">
            <span class="fa fa-twitter"></span>
          </a>
        </li>
      </ul>

      <div class="content">
        <div class="text">
          <h3>Click circle!</h3>
          <h6>Tada...!</h6>
        </div>
      </div>
    </div>
    <script>
      // When page loads, it will trigger the circle menu
      window.onload = function () {
        var menuButton = document.getElementById("open-menu");
        menuButton.click();
      };
    </script>
  </body>
</html>
