<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Tab navigation</title>
    <style>
              @import url('https://fonts.googleapis.com/css?family=Muli&display=swap');
      @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

      * {
      	box-sizing: border-box;
      }

      body {
      	background-color: rgba(155, 89, 182, 0.7);
      	font-family: 'Open Sans', sans-serif;
      	display: flex;
      	align-items: center;
      	justify-content: center;
      	min-height: 100vh;
      	margin: 0;
      }

      .phone {
      	border-radius: 15px;
      	border: 3px solid #eee;
      	overflow: hidden;
      	position: relative;
      	height: 600px;
      	width: 340px;
      }

      .phone .content {
      	opacity: 0;
      	object-fit: cover;
      	position: absolute;
      	top: 0;
      	left: 0;
      	height: calc(100% - 60px);
      	width: 100%;
      	transition: opacity 0.4s ease;
      }

      .phone .content.show {
      	opacity: 1;
      }

      nav {
      	position: absolute;
      	bottom: 0;
      	left: 0;
      	margin-top: -5px;
      	width: 100%;
      }

      nav ul {
      	background-color: #fff;
      	display: flex;
      	padding: 0;
      	margin: 0;
      	list-style-type: none;
      	height: 60px;
      }

      nav ul li {
      	color: #777;
      	cursor: pointer;
      	flex: 1;
      	padding: 10px;
      	text-align: center;
      }

      nav ul li:hover, nav ul li.active {
      	color: #8e44ad;
      }

      nav ul li p {
      	font-size: 12px;
      	margin: 2px 0;
      }

      /* SOCIAL PANEL CSS */
      .social-panel-container {
      	position: fixed;
      	right: 0;
      	bottom: 80px;
      	transform: translateX(100%);
      	transition: transform 0.4s ease-in-out;
      }

      .social-panel-container.visible {
      	transform: translateX(-10px);
      }

      .social-panel {
      	background-color: #fff;
      	border-radius: 16px;
      	box-shadow: 0 16px 31px -17px rgba(0,31,97,0.6);
      	border: 5px solid #001F61;
      	display: flex;
      	flex-direction: column;
      	justify-content: center;
      	align-items: center;
      	font-family: 'Muli';
      	position: relative;
      	height: 169px;
      	width: 370px;
      	max-width: calc(100% - 10px);
      }

      .social-panel button.close-btn {
      	border: 0;
      	color: #97A5CE;
      	cursor: pointer;
      	font-size: 20px;
      	position: absolute;
      	top: 5px;
      	right: 5px;
      }

      .social-panel button.close-btn:focus {
      	outline: none;
      }

      .social-panel p {
      	background-color: #001F61;
      	border-radius: 0 0 10px 10px;
      	color: #fff;
      	font-size: 14px;
      	line-height: 18px;
      	padding: 2px 17px 6px;
      	position: absolute;
      	top: 0;
      	left: 50%;
      	margin: 0;
      	transform: translateX(-50%);
      	text-align: center;
      	width: 235px;
      }

      .social-panel p i {
      	margin: 0 5px;
      }

      .social-panel p a {
      	color: #FF7500;
      	text-decoration: none;
      }

      .social-panel h4 {
      	margin: 20px 0;
      	color: #97A5CE;
      	font-family: 'Muli';
      	font-size: 14px;
      	line-height: 18px;
      	text-transform: uppercase;
      }

      .social-panel ul {
      	display: flex;
      	list-style-type: none;
      	padding: 0;
      	margin: 0;
      }

      .social-panel ul li {
      	margin: 0 10px;
      }

      .social-panel ul li a {
      	border: 1px solid #DCE1F2;
      	border-radius: 50%;
      	color: #001F61;
      	font-size: 20px;
      	display: flex;
      	justify-content: center;
      	align-items: center;
      	height: 50px;
      	width: 50px;
      	text-decoration: none;
      }

      .social-panel ul li a:hover {
      	border-color: #FF6A00;
      	box-shadow: 0 9px 12px -9px #FF6A00;
      }

      .floating-btn {
      	border-radius: 26.5px;
      	background-color: #001F61;
      	border: 1px solid #001F61;
      	box-shadow: 0 16px 22px -17px #03153B;
      	color: #fff;
      	cursor: pointer;
      	font-size: 16px;
      	line-height: 20px;
      	padding: 12px 20px;
      	position: fixed;
      	bottom: 20px;
      	right: 20px;
      	z-index: 999;
      }

      .floating-btn:hover {
      	background-color: #ffffff;
      	color: #001F61;
      }

      .floating-btn:focus {
      	outline: none;
      }

      .floating-text {
      	background-color: #001F61;
      	border-radius: 10px 10px 0 0;
      	color: #fff;
      	font-family: 'Muli';
      	padding: 7px 15px;
      	position: fixed;
      	bottom: 0;
      	left: 50%;
      	transform: translateX(-50%);
      	text-align: center;
      	z-index: 998;
      }

      .floating-text a {
      	color: #FF7500;
      	text-decoration: none;
      }

      @media screen and (max-width: 480px) {

      	.social-panel-container.visible {
      		transform: translateX(0px);
      	}

      	.floating-btn {
      		right: 10px;
      	}
      }
    </style>
  </head>
  <body>
    <div class="phone">
      <img
        src="https://images.unsplash.com/photo-1480074568708-e7b720bb3f09?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1053&q=80"
        alt="home"
        class="content show"
      />
      <img
        src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80"
        alt="work"
        class="content"
      />
      <img
        src="https://images.unsplash.com/photo-1471107340929-a87cd0f5b5f3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1266&q=80"
        alt="blog"
        class="content"
      />
      <img
        src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80"
        alt="about"
        class="content"
      />
      <nav>
        <ul>
          <li>
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script>
      const contents = document.querySelectorAll(".content");
      const listItems = document.querySelectorAll("nav ul li");

      listItems.forEach((item, idx) => {
        item.addEventListener("click", () => {
          hideAllContents();
          hideAllItems();

          // activate list item
          item.classList.add("active");

          // display content
          contents[idx].classList.add("show");
        });
      });

      function hideAllContents() {
        contents.forEach((content) => {
          content.classList.remove("show");
        });
      }

      function hideAllItems() {
        listItems.forEach((item) => {
          item.classList.remove("active");
        });
      }
    </script>
  </body>
</html>
